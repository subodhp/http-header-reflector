apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: http-echo-ingress
  namespace: http-echo
  annotations:
    ginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /ingress_path
        backend:
          serviceName: http-echo
          servicePort: 8181
